<form (ngSubmit)="saveProduct($event)" [formGroup]="form">
<mat-card>

    <mat-card-title>
        Producto
    </mat-card-title>
    <mat-card-content>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Id" formControlName="id" matInput type="text">
                    </mat-form-field>

                </div>
            </div>
            <div class="row">
                <div class="col-xs">

                    <mat-form-field>
                        <input placeholder="Titulo" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">

                    <mat-form-field>
                        <input placeholder="Precio" formControlName="price" matInput type="number">
                    </mat-form-field>
                    <div *ngIf="priceField.errors && form.get('price').dirty">
                        <p *ngIf="priceField.hasError('price_invalid')">Este valor no es valido</p>
                        <p *ngIf="priceField.hasError('required')">El capo es obligatorio</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs">

                    <mat-form-field>
                        <textarea placeholder="DescripciÃ³n" formControlName="description" matInput ></textarea>
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button color="principal" type="submit">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
