<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel>Sus productos</ng-template>
        <div *ngIf="(products$ | async) as products">
            <p *ngIf="products.length === 0"> No hay productos</p>
            <div class="row" *ngFor="let product of products | cartProduct">
                <div class="col-xs-12 col-sm-2 col-md-2">
                    <div class="box">
                        <a matBadgeColor="accent" 
                           matBadgePosition="above before" 
                           matBadgeSize="large" 
                           [matBadge]="product.quantity">

                            <img class="image"  [src]="product.image" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{ product.title }}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <div class="box">
                        {{ product.description }}
                    </div>
                </div>
            </div>
        </div>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Datos personales</ng-template>
        <h2>Contenido de datos</h2>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Pago</ng-template>
        <h2>Contenido Pagos</h2>
    </mat-step>
</mat-horizontal-stepper>
