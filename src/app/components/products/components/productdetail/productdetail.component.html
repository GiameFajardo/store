<div *ngIf="product">
    
<div>
    <img [src]="product.image" alt="">
</div>
<div>
    <ul>
        <li>Nombre: {{product.title}}</li>
        <li>Precio: {{product.price}}</li>
    </ul>
    <p>{{product.description}}</p>
    <button mat-button (click)="createProduct()">Crear</button>
</div>
</div>
